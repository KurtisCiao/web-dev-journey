<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leveling system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="profile">
                <li><span class="profile-pic">picture</span></li>
                <li><span class="name">Kurtis</span></li>
                <li><span class="level">Level 13</span></li>
            </ul>

            <ul class="profile-right">
                <li><span class="exp">Exp</span></li>
                <li><span class="exp-bar">30/100</span></li>
            </ul>
        </nav>

    </header>

    <div class="quest-window">
        <div class="quest-window-box">
            <div class="quest-info">QUEST INFO</div>
            <div class="daily-quest"><span>DAILY QUEST - TRAIN TO BECOME A FORMIDABLE COMBATANT.</span></div>
            <div class="goals">GOALS</div>

            <div class="activities-box">
                <div class="exercise-1">
                    <div class="pushups">
                        <h4>PUSHUPS</h4>
                    </div>
                    <div class="reps">[0/100]</div>
                </div>
                <div class="exercise-2">
                    <div class="pull-ups">
                        <h4>PULL-UPS</h4>
                    </div>
                    <div class="reps">[0/100]</div>
                </div>
                <div class="exercise-3">
                    <div class="squats">
                        <h4>SQUATS</h4>
                    </div>
                    <div class="reps">[0/100]</div>
                </div>
                <div class="exercise-4">
                    <div class="run">
                        <h4>RUN</h4>
                    </div>
                    <div class="distance">[0/5km]</div>
                </div>
            </div>
            <div class="caution"><span class="caution-highlight">CAUTION</span> - IF THE DAILY QUEST REMAINS INCOMPLETE, PENALTIES WILL BE GIVEN ACCORDINGLY.</div>
        </div>
    </div>
</body>

</html>
