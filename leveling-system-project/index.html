<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leveling system</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul class="profile">
                <li>
                    <div class="profile-pic"></div>
                </li>
                <li>
                    <div class="name">Kurtis</div>
                </li>
                <li>
                    <div class="lvl-text">Lv. 13</div>
                </li>
            </ul>

            <ul class="profile-right">
                <div class="xp-bar">
                    <div class="xp-fill"></div>
                </div>
                <li>
                    <div class="xp-text">30/100 XP</div>
                </li>
            </ul>
        </nav>

    </header>

    <div class="quest-window">
        <div class="quest-window-box">
            <div class="quest-info">
                <h2>QUEST INFO</h2>
            </div>
            <div class="daily-quest">
                <h5>DAILY QUEST - TRAIN TO BECOME A FORMIDABLE COMBATANT.</h5>
            </div>
            <div class="goals">GOALS</div>

            <div class="activities-box">
                    <div class="exercise">
                        <div class="pushups">
                            <h4>PUSHUPS</h4>
                        </div>
                        <div class="reps">[0/100]</div>
                    </div>
                    <div class="exercise">
                        <div class="pull-ups">
                            <h4>PULL-UPS</h4>
                        </div>
                        <div class="reps">[0/100]</div>
                    </div>
                    <div class="exercise">
                        <div class="squats">
                            <h4>SQUATS</h4>
                        </div>
                        <div class="reps">[0/100]</div>
                    </div>
                    <div class="exercise">
                        <div class="run">
                            <h4>RUN</h4>
                        </div>
                        <div class="distance">[0/5km]</div>
                    </div>
                <div class="caution"><span class="caution-highlight">CAUTION</span> - IF THE DAILY QUEST REMAINS
                    INCOMPLETE, PENALTIES WILL BE GIVEN ACCORDINGLY.</div>
            </div>
        </div>
    </div>
</body>

</html>
